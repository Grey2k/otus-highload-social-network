<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="user-card-header-image">
      <img src="https://avatarfiles.alphacoders.com/442/44217.jpg" class="img-responsive">
    </div>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle>{{user.login}}</mat-card-subtitle>
    <div class="user-action">
      <button mat-button>ADD</button>
    </div>
  </mat-card-header>
</mat-card>
